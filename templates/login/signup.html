
{% block content %}

<div class="container">
    <h1>sign up!</h1>

    <form method="POST" action="{%url 'signup'%}">
        {% csrf_token %}
        아이디:
        <br>
        <input name="username" type="text">
        <br>
        비밀번호:
        <br>
        <input name="password1" type="password">
        <br>
        비밀번호 재확인:
        <br>
        <input name="password2" type="password">
        <br><br>
        <input type="submit" class="btn btn-primary" value="회원가입">
    </form>
</div>

{% endblock %}
